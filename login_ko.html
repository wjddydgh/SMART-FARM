<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트팜 - 로그인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index_ko.html">스마트팜</a></div>
            <ul>
                <li><a href="index_ko.html">홈</a></li>
                <li><a href="about_ko.html">소개</a></li>
                <li><a href="login_ko.html">로그인</a></li>
                <li><a href="signup_ko.html">회원가입</a></li>
                <li><a href="profile_ko.html">프로필</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-form">
            <h2>로그인</h2>
            <form>
                <div class="form-group">
                    <label for="username">아이디:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">로그인</button>
            </form>
            <div id="login-message" style="margin-top: 15px; font-weight: bold;"></div>
            <p><a href="#">비밀번호를 잊으셨나요?</a></p>
            <p>계정이 없으신가요? <a href="signup_ko.html">여기서 회원가입하세요</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 스마트팜. 모든 권리 보유.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
